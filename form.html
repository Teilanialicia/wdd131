<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <main>
        <header>
            <h1>Product Review</h1>
        </header>
        <form action="review.html" method="get" class="wf1">
            <!-- All inputs should be 44px minimum tall -->
        
        <fieldset>
            <legend>Product Details</legend>
            <label>Product Model
            <select name="select option" id="product-name" required>
                <option value="products" disabled selected>Choose Product &#9662;</option>
            </select>            
            </label>
                
            <label>
                Rating
                <label><input type="radio" id="radio1" name="star" required>&#9733</label>
                <label><input type="radio" id="radio2" name="star" required>&#9733 &#9733</label>
                <label><input type="radio" id="radio3" name="star" required>&#9733 &#9733 &#9733</label>
                <label><input type="radio" id="radio4" name="star" required>&#9733 &#9733 &#9733 &#9733</label>
                <label><input type="radio" id="radio5" name="star" required>&#9733 &#9733 &#9733 &#9733 &#9733</label>
            </label>

        </fieldset>

        <fieldset>
            <legend>Product Delivery</legend>
            <label>Date of installation<input type="date"></label>
        

            
            
                Which did you find useful in the product? (Check all that apply)
                <label><input type="checkbox" id="options1" name="options1" value="durability">Durability</label>
                <label><input type="checkbox" id="options2" name="options2" value="Ease of use">Ease of use</label>
                <label><input type="checkbox" id="options3" name="options3" value="performance">Performance</label>
                <label><input type="checkbox" id="options4" name="options4" value="design">Design</label>
            
        </fieldset>

        <fieldset>  
            <legend>Your Experience</legend> 
        
            <label>Written review<input type="textarea" id="review" name="review" ></label>

    
            <label>
                Your name<input type="text" id="name" name="name" placeholder="Wiliam Wallace">
            </label>

            

        </fieldset>
            <label>
            <input type="submit" id="post-review" name="post-review">
            </label>
        </form>
    </main>
    <footer class="primary-background">
        <span id="currentYear" class="header-primary"> Teilani Norton | United States</span>
        <p id="lastModified" class="header-secondary">Last modification:</p>
    </footer>
</body>

</html>
